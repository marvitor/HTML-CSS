<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e Quebras de linha</h1>
   <hr>
   <p>Você pode escrever 
    um paragrafo de 
    qualquer jeito.
    Basta colocar tudo 
    no meio do par de tag 
    &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
   </p>
   <p>se precisar quebrar
    o texto em algum lugar 
    especifico <br> como esse, 
    você pode usar a tag &lt;br&gt;.
   </p> 
   <p>Vamos adicionar algums simbulos <!--https://www.w3schools.com/charsets/ref_utf_symbols.asp-->
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &uparrow;
    &#9728;
   </p>
   <p>Adicionar Emoji: <!--EMOJIPEDIA.ORG-->
    &#x1F60A; 
    &#x1F610;

   </p>


</body>
</html>
